{{ if eq .Identifier "participate-button" }}
<a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }} target="_blank" {{
    end }} class="flex items-center bg-primary-600 hover:bg-primary-500 px-4 py-2 rounded-md font-medium transition-colors dark:bg-primary-800 dark:hover:bg-primary-700" style="color: white !important;">
    {{ if .Pre }}
    <span {{ if and .Pre .Name}} class="mr-1" style="color: white !important;" {{ end }}>
        {{ partial "icon.html" .Pre }}
    </span>
    {{ end }}
    <p class="text-base font-medium" style="color: white !important;" title="{{ .Title }}">
        {{ .Name | markdownify }}
    </p>
</a>
{{ else }}
<a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:" ) }} target="_blank" {{
    end }} class="flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400">
    {{ if .Pre }}
    <span {{ if and .Pre .Name}} class="mr-1" {{ end }}>
        {{ partial "icon.html" .Pre }}
    </span>
    {{ end }}
    <p class="text-base font-medium" title="{{ .Title }}">
        {{ .Name | markdownify }}
    </p>
</a>
{{ end }}
